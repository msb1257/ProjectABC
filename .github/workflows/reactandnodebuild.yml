name: CI - Build & SonarQube

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-sonar:
    runs-on: ubuntu-latest

    env:
      BUILD_NUMBER: ${{ github.run_number }}

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    # ---------------- NODE SETUP ----------------
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 18

    # ---------------- FRONTEND ----------------
    - name: Install Frontend Dependencies
      working-directory: frontend
      run: npm install

    - name: Build Frontend
      working-directory: frontend
      run: npm run build

    - name: Check Frontend Build Artifacts
      working-directory: frontend
      run: |
        ls -ltr
        ls -ltr dist || true
        ls -ltr build || true

    # ---------------- BACKEND ----------------
    - name: Install Backend Dependencies
      working-directory: backend
      run: npm install

    - name: Build Backend (if build script exists)
      working-directory: backend
      run: |
        if npm run | grep -q "build"; then
          npm run build
        else
          echo "No backend build step found, skipping"
        fi

    - name: Check Backend Build Artifacts
      working-directory: backend
      run: |
        ls -ltr
        ls -ltr dist || true
        ls -ltr build || true

    # ---------------- SONARQUBE ----------------
    - name: SonarQube Scan
      uses: SonarSource/sonarqube-scan-action@v2
      env:
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

    # ---------------- DOCKER SETUP ----------------
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # ---------------- DOCKER BUILD - FRONTEND ----------------
    - name: Build Frontend Docker Image
      run: |
        docker build \
          -t projectabc-frontend:${BUILD_NUMBER} \
          ./frontend

    - name: List Frontend Docker Image
      run: docker images | grep projectabc-frontend

    # ---------------- DOCKER BUILD - BACKEND ----------------
    - name: Build Backend Docker Image
      run: |
        docker build \
          -t projectabc-backend:${BUILD_NUMBER} \
          ./backend

    - name: List Backend Docker Image
      run: docker images | grep projectabc-backend
