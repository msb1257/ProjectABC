name: 'EKS Terraform Deployment'

# Workflow triggers
on:
  push:
    branches: 
      - main
    paths:
      - 'eks/**'
      - '.github/workflows/eks-terraform-deploy.yml'
  pull_request:
    paths:
      - 'eks/**'
      - '.github/workflows/eks-terraform-deploy.yml'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'plan'
        type: choice
        options:
          - plan
          - apply
          - destroy

# Required permissions for OIDC authentication
permissions:
  contents: read
  id-token: write
  pull-requests: write

env:
  TERRAFORM_VERSION: '1.9.0'
  AWS_REGION: 'ap-south-1'
  WORKING_DIR: 'eks'

jobs:
  terraform-plan:
    name: 'Terraform Plan'
    runs-on: ubuntu-latest
    environment: production
    
    defaults:
      run:
        shell: bash
        working-directory: eks

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # Step 3: Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4: Terraform Format Check
      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      # Step 5: Terraform Init
      - name: Terraform Init
        id: init
        run: terraform init

      # Step 6: Terraform Validate
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      # Step 7: Terraform Plan
      - name: Terraform Plan
        id: plan
        run: |
          terraform plan -no-color -input=false -out=tfplan
        continue-on-error: true

      # Step 8: Save Plan Output
      - name: Save Terraform Plan
        if: github.event_name == 'pull_request'
        run: terraform show -no-color tfplan > plan.txt

      # Step 9: Comment Plan on PR
      - name: Comment Terraform Plan on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const plan = fs.readFileSync('eks/plan.txt', 'utf8');
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`
            
            <details><summary>Show Plan</summary>
            
            \`\`\`terraform
            ${plan}
            \`\`\`
            
            </details>
            
            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

      # Step 10: Upload Plan Artifact
      - name: Upload Plan Artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: eks/tfplan
          retention-days: 5

  terraform-apply:
    name: 'Terraform Apply'
    runs-on: ubuntu-latest
    needs: terraform-plan
    environment: production
    if: |
      (github.ref == 'refs/heads/main' && github.event_name == 'push') ||
      (github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'apply')
    
    defaults:
      run:
        shell: bash
        working-directory: eks

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # Step 3: Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 5: Terraform Plan (for manual triggers)
      - name: Terraform Plan (Manual Trigger)
        if: github.event_name == 'workflow_dispatch'
        run: terraform plan -no-color -input=false -out=tfplan

      # Step 6: Download Plan Artifact (for automatic triggers)
      - name: Download Plan Artifact
        if: github.event_name != 'workflow_dispatch'
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan
          path: eks/

      # Step 7: Terraform Apply
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # Step 8: Get EKS Cluster Info
      - name: Get EKS Cluster Information
        run: |
          echo "## EKS Cluster Created Successfully! ğŸ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Cluster Details:" >> $GITHUB_STEP_SUMMARY
          terraform output -json | jq -r 'to_entries[] | select(.value.value != null) | "- **\(.key)**: \(.value.value)"' >> $GITHUB_STEP_SUMMARY

  terraform-destroy:
    name: 'Terraform Destroy'
    runs-on: ubuntu-latest
    environment: production
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.action == 'destroy'
    
    defaults:
      run:
        shell: bash
        working-directory: eks

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      # Step 3: Configure AWS Credentials using OIDC
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      # Step 4: Terraform Init
      - name: Terraform Init
        run: terraform init

      # Step 5: Terraform Destroy
      - name: Terraform Destroy
        run: terraform destroy -auto-approve

      # Step 6: Summary
      - name: Destruction Summary
        run: |
          echo "## EKS Cluster Destroyed Successfully! ğŸ—‘ï¸" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All resources have been removed." >> $GITHUB_STEP_SUMMARY
