name: Deploy to AWS EKS

# Trigger the workflow on push to the main branch
on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to AWS EKS
    runs-on: jump-server

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Step 2: Configure AWS credentials
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2  # Change to your AWS region

    # Step 3: Set up kubectl
    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    # Step 4: Update Kubeconfig for EKS
    - name: Update kubeconfig
      run: aws eks update-kubeconfig --region us-west-2 --name your-cluster-name

    # Step 5: Log in to Amazon ECR and build Docker image
    - name: Log in to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2

    - name: Build and push Docker image
      run: |
        IMAGE_NAME=your-repo-name
        IMAGE_TAG=latest

        # Build the Docker image
        docker build -t $IMAGE_NAME:$IMAGE_TAG .

        # Tag the Docker image
        docker tag $IMAGE_NAME:$IMAGE_TAG ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$IMAGE_NAME:$IMAGE_TAG

        # Push the Docker image to ECR
        docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/$IMAGE_NAME:$IMAGE_TAG

    # Step 6: Deploy to the EKS cluster
    - name: Deploy to EKS
      run: |
        # Update Kubernetes deployment with the new image
        kubectl set image deployment/your-deployment-name \
        your-container-name=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/your-repo-name:latest
